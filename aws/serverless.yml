  #   - Effect: "Allow"
  #     Action:
  #       - "sqs:ListQueues"
  #     Resource: "arn:aws:sqs:${self:provider.region}:567406759239:*"

plugins:
  - serverless-plugin-chrome
  - serverless-webpack

custom:
  chrome:
    flags:
      - --window-size=1280,1696 # Letter size
      - --hide-scrollbars

functions:
  pdf:
    description: Headless Chrome Serverless-framework PDF example
    memorySize: 1536
    timeout: 120
    handler: src/handlers/pdf.default
    events:
      - http:
          path: pdf
          method: post

resources:
  Resources:
    ApiGatewayRestApi:
      Properties:
        BinaryMediaTypes:
          - "*/*"
