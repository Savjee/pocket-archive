service: xd-pocket-archiver

provider:
  name: aws
  runtime: nodejs8.10
  profile: serverless-personal
  stage: prod
  region: eu-west-1
  environment:
    # DEBUG: false
    PAGE_LOAD_TIMEOUT: 45000
    LOGGING: true

  # iamRoleStatements:
  #   - Effect: "Allow"
