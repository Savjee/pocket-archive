service: xd-pocket-archiver

provider:
  name: aws
  runtime: nodejs10.x
  profile: serverless-personal
  stage: prod
  region: eu-west-1
  environment:
    # DEBUG: false
    PAGE_LOAD_TIMEOUT: 45000
    LOGGING: true

  deploymentBucket:
    name: "xd-serverless-deployments"

  # iamRoleStatements:
  #   - Effect: "Allow"
